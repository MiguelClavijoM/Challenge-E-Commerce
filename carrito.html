<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CARRITO</title>
    <link rel="stylesheet" href="./src/css/carrito.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>

    <i class='bx bx-cart-alt' id="cart-icon"></i>




    <div class="cart">
        <h2 class="cart-title"></h2>
        <div class="cart-content">
            <div class="cart-box">
                <img src="./src/img/white-label.jpg" alt="" class="cart-img">
                <div class="detail-box">
                    <div class="cart-product-title">Whithe Label</div>
                    <div class="cart-price">$30500</div>
                    <input type="number" value="1" class="cart-quantity">
                </div>  
                <i class='bx bxs-trash-alt cart-remove'></i>
            </div>
        </div>
        <div class="total">
            <div class="total-title">Total</div>
            <div class="total-price">$0</div>
        </div>
        <button type="button" class="btn-buy">Buy Now</button>
        <i class='bx bx-x' id="close-cart"></i>
    </div>




    

    <script src="./src/js/carrito.js"></script>
</body>
</html>
